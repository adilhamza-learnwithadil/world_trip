<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Trip</title>
  <!-- CSS -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <!-- Navbar -->

  <header id="header">
    <div class="container_hed">
      <div class="logo">
        <img src="images/logo.png" alt="">
        <h2>World <span>Trip</span></h2>
      </div>
      <div class="navbar">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Packages</a></li>
          <li><a href="">Testimonial</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <button class="bars">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </div>
  </header>




  <!-- Banner -->
  <div id="banner">
    <div class="container bg_ing">
      <div class="banner_texts">
        <h1>Explore Your Travel</h1>
        <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu
        phasellus.</p>


        <div class="find_aria">
          <input type="text" placeholder="Where go">
          <select name="When" id="When">
            <option value="">When</option>
            <option value="sunday">Sunday</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
          </select>
          <select name="Select Type" id="Select Type">
            <option value="">Select Type</option>
            <option value="sunday">Party</option>
            <option value="monday">Vacation</option>
          </select>
          <button class="btn"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
